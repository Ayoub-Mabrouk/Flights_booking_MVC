    <div id="booking" class="section">
        <section class="section-top">
            <!-- <img class="img1" src="assets/imgs/undraw_connected_world.svg" alt=""> -->
            <img class="img2" src="assets/imgs/aircraft_fbvl2.svg" alt="">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <form>
                                <div class="row no-margin">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <span class="form-label">Airport</span>
                                            <input class="form-control" type="text" placeholder="type..."
                                                list="airports" name="airport" id="airport">
                                            <datalist id="airports">
                                                <option value="Edge">
                                                <option value="Edge">
                                                <option value="allo">
                                                <option value="Edge">
                                                <option value="test">
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <span class="form-label">Destination</span>
                                            <input class="form-control" type="text" placeholder="city..."
                                                id="Destination">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row no-margin">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <span class="form-label">Going</span>
                                                    <input class="form-control" type="date" id="Going" required>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <span class="form-label">Guests</span>
                                                    <select id="Guests" class="form-control">
                                                        <option>0</option>
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                        <option>6</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-btn">
                                            <button onclick="getInfoSearch(event)" class="submit-btn">Check
                                                availability</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <div class="reserveTable table-responsive">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th class="th-hover" scope="col">Airport</th>

                    <th class="th-hover" scope="col">Date</th>
                    <th class="th-hover" scope="col">Time</th>
                    <th class="th-hover" scope="col">Price</th>

            </thead>
            <tbody id="reservations">

            </tbody>
        </table>

    <div class="container passengerContainer">
        <h1 class="passengerNumber">Passenger Number 1</h1>
    <form id="passenger">
        <!-- Name input -->
        <div class="form-outline mb-4">
            <input type="text" id="Passengerfirst_name" class="form-control" />
            <label class="form-label" for="Passengerfirst_name">First Name</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="Passengerlast_name" class="form-control" />
            <label class="form-label" for="Passengerlast_name">Last Name</label>
